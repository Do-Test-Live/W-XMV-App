<head>

<!-- end fakeloader -->

        <a href="land.html" class="link link-back"><i class="icon ion-ios-arrow-back"></i></a>
    </div>
    <div class="title">
        Land
    </div>
    <div class="right">

    </div>
</div>
<!-- end navbar -->

<!-- page wrapper -->
<div class="page-wrapper d-flex justify-content-center align-items-center" id="map">
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <img src="img/1x1.png">
            </div>
        </div>
    </div>
</div>
<!-- end page wrapper -->

<!-- separator -->
<div class="separator-large"></div>
<!-- end separator -->
<!-- separator -->
<div class="separator-large"></div>
<!-- end separator -->


<!-- toolbar bottom -->
<div class="toolbar">
    <div class="container">
        <ul class="toolbar-bottom toolbar-wrap">
            <li class="toolbar-item">
                <a href="index.html" class="toolbar-link">
                    <i class="icon ion-ios-home"></i>
                </a>
            </li>
            <li class="toolbar-item">
                <a href="land.html" class="toolbar-link toolbar-link-active">
                    <i class="icon ion-ios-map"></i>
                </a>
            </li>
            <li class="toolbar-item">
                <a href="marketplace.html" class="toolbar-link">

            </li>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/fakeLoader.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.big-slide.js"></script>
<script src="js/main.js"></script>

<script>

    let body = document.body,
        html = document.documentElement;

    let height = Math.max(body.scrollHeight, body.offsetHeight,
        html.clientHeight, html.scrollHeight, html.offsetHeight);

    document.getElementById("map").style.height = height + 'px';

    function image_change(value) {
        document.getElementById("map_section").className = 'col-12 image_back-' + value;
        document.getElementById("button-" + value).style.display = "none";
        document.getElementById("button-location-" + value).style.display = "block";
        document.getElementById("button-land-" + value).style.display = "block";
    }
</script>

</body>

</html>
