<!DOCTYPE html>
<html lang="zxx">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.png">
    <title>X Moment World</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/fakeLoader.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- fakeloader -->
<div class="fakeLoader"></div>
<!-- end fakeloader -->

<!-- navbar -->
<div class="navbar">
    <div class="left">
        <a href="#" class="link link-back"><i class="icon ion-ios-arrow-back"></i></a>
    </div>
    <div class="title">
        Register
    </div>
    <div class="right">

    </div>
</div>
<!-- end navbar -->

<!-- pages wrapper -->
<div class="pages-wrapper">

    <!-- separator -->
    <div class="separator-large"></div>
    <!-- end separator -->

    <!-- intro app -->
    <div class="intro-app">
        <div class="container">
            <div class="intro-content">
                <div class="mask"></div>
                <img src="img/intro-bg.jpg" alt="image-demo">
                <div class="caption">
                    <h4 class="text-white mb-1">Welcome to X Moment World</h4>
                    <p class="text-white">The Virtual World</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end intro app -->

    <!-- separator -->
    <div class="separator-large"></div>
    <!-- end separator -->

    <!-- sign up -->
    <div class="sign-up">
        <div class="container">
            <form class="form-fill">
                <div class="form-wrapper">
                    <div class="input-wrap">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-wrap">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Contact Number">
                    </div>
                </div>
                <div class="button-default">
                    <button class="button">Submit</button>
                </div>
            </form>

            <!-- separator -->
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <div class="separator-medium"></div>
            <!-- end separator -->
        </div>
        <!-- separator -->
        <div class="separator-small"></div>
        <!-- end separator -->

        <!-- footer -->
        <div class="footer">
            <div class="container">
                <div class="content-box shadow-sm">
                    <h4 class="mb-1">Join Us!</h4>

                    <!-- separator -->
                    <div class="separator-small"></div>
                    <!-- end separator -->

                    <div class="social-media-icon">
                        <ul>
                            <li><a href="#"><i class="icon ion-logo-facebook bg-facebook"></i></a></li>
                            <li><a href="#"><i class="icon ion-logo-instagram bg-instagram"></i></a></li>
                            <li><a href="#"><i class="icon ion-logo-twitter bg-twitter"></i></a></li>
                            <li><a href="#"><i class="icon ion-logo-whatsapp bg-whatsapp"></i></a></li>
                        </ul>
                    </div>

                    <!-- separator -->
                    <div class="separator-small"></div>
                    <!-- end separator -->


                </div>
            </div>
        </div>
        <!-- end footer -->
    </div>
    <!-- end sign up -->


    <!-- toolbar bottom -->
    <div class="toolbar">
        <div class="container">
            <ul class="toolbar-bottom toolbar-wrap">
                <li class="toolbar-item">
                    <a href="index.html" class="toolbar-link">
                        <img src="img/home-1.png" style="height: 22px;">
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="land.html" class="toolbar-link">
                        <img src="img/map-1.png" style="height: 22px;">
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="marketplace.html" class="toolbar-link">
                        <img src="img/market-1.png" style="height: 22px;">
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="profile.html" class="toolbar-link toolbar-link-active">
                        <img src="img/profile-1.png" style="height: 22px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- end toolbar bottom -->

</div>
<!-- end pages wrapper -->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/fakeLoader.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/main.js"></script>

</body>


</html>
